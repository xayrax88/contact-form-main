<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="form-box row align-center">
    <div class="col-lg-8 col-xl-7">
      <form action="" method="get" class="form" id="contactForm">

        <h2>Contact Us</h2>
        <div class="flex column align-center text-center space-between">
          <!-- First Name -->
          <div class="form-floating mb-3">
            <label for="first name">First Name:</label>
            <input type="text" name="first name" id="name" required /> field is required
          </div>
          <!-- Last Name -->
          <div class="form-floating mb-3">
            <label for="last name">Last Name:</label>
            <input type="text" name="last name" id="name" required />This field is required
          </div>

          <!-- Email -->
          <div class="form-floating mb-3"></div>
          <label for="email">Email address:</label>
          <input type="text" name="email" id="" required />
          This field is required
        </div>

        <!-- Message input-->
        <div class="form-floating mb-3">
          <textarea class="form-control" name="Message" rows="6" id="message" type="text"
            placeholder="Enter your message here..." style="height: 10rem" required></textarea>
          <label for="Message">Message</label>
        </div>

        <!-- Submit Button-->
        <button class="contact-btn btn btn-secondary btn-xl" id="submitButton" type="submit">Send</button>

      </form>
    </div>
  </div>

  </div> -->
</body>

</html>
